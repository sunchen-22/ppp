<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scaling Tool</title>
    <link rel="stylesheet" href="./1.css">
        <script src="./1.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Scaling Tool</h1>
        
        <div class="input-section">
            <label for="image-upload">Choose an image:</label>
            <input type="file" id="image-upload" accept="image/*">
            
            <label for="scale-ratio">Scale ratio (0.1 - 10):</label>
            <input type="number" id="scale-ratio" min="0.1" max="10" step="0.1" value="1">
            
            <button id="scale-btn">Scale Image</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <div class="image-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="original-image" src="" alt="Original image">
                <p id="original-dimensions"></p>
            </div>
            
            <div class="image-box">
                <h3>Scaled Image</h3>
                <canvas id="scaled-image"></canvas>
                <p id="scaled-dimensions"></p>
            </div>
        </div>
    </div>

</body>
</html>
