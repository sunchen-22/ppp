<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Rotator</title>
    <link rel="stylesheet" href="./design.css">
    <script src="./rotate.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Image Rotator</h1>
        
        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload" class="upload-btn">Choose Image</label>
            <p id="fileInfo">No file selected</p>
        </div>

        <!-- Rotation Controls -->
        <div class="rotation-controls">
            <h3>Rotate Image</h3>
            <div class="rotation-options">
                <select id="rotationDegrees">
                    <option value="90">90° Clockwise</option>
                    <option value="180">180°</option>
                    <option value="270">90° Counter-Clockwise</option>
                </select>
                <button id="rotateBtn">Rotate</button>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <h3>Preview</h3>
            <canvas id="imageCanvas"></canvas>
            <button id="downloadBtn" disabled>Download Image</button>
        </div>
    </div>
</body>
</html>
